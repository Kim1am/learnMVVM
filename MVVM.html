<body>
  <div id="app">
    <p>《{{ album.name }}》是{{ singer }}2005年11月发行的专辑</p>
  </div>
  <!--实现的mvvm-->
  <script src="mvvm.js"></script>
  <script>
    // 写法和Vue一样
    let mvvm = new Mvvm({
      el: '#app',
      data: {
        // Object.defineProperty(obj, 'song', '发如雪');
        song: '发如雪',
        album: {
          name: '十一月的萧邦',
          theme: '夜曲'
        },
        singer: '周杰伦'
      }
    })
  </script>
</body>
